{% extends "main.html" %}

{% block content %}

{% if user.is_authenticated %}
<p>Добро пожаловать, {{ user.get_username }}! </p>
<p> Ваш ip адресс <strong>{{ ip }}</strong>, и вероятно вы находитесь в <strong>{{ country }}</strong> прямо сейчас. </p>

{% else %}
<p>Войдите в аккаунт, чтобы продолжить.</p>
<a href="{% url 'login' %}"></a>
{% endif %}

{% endblock %}
