{% extends "main.html" %}
{% block content %}
<h2>Введите почту:</h2>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <div class="block text-center">
        <input type="submit"  class="btn btn-main animated fadeInUp btn-round-full" value="Отправить" />
    </div>
</form>

{% endblock %}
