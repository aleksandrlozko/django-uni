{% extends 'registration/base.html' %}

{% block title %}Логин{% endblock %}
{% block title1 %}Логин{% endblock %}

{% block content %}
<div class="block text-center">
<h1>Log-in</h1>
<p>Использую форму ниже для входа в админ-панель:</p>
<form action="{% url 'login' %}" method="post">
    <div class="form-group">
    {{ form.as_p }}
    </div>
    {% csrf_token %}
    <button class="btn btn-main" name="submit" type="submit">Войти</button>
</form>
</div>
{% endblock %}
