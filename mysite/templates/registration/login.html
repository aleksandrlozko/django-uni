{% extends "main.html" %}

{% block content %}

{% if form.errors %}
  <p>Ошибка. Попробуйте ввести другой пароль.</p>
{% endif %}



<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>

<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<div class="block text-center">
        <input type="submit"  class="btn btn-main animated fadeInUp btn-round-full" value="Отправить" />
</div>
</form>

<p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>

{% endblock %}
