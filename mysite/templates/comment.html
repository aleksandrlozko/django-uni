<!doctype html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div class="main-wrapper ">
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <h1 class="text-capitalize mb-4 text-lg">Оставить отзыв</h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html" class="text-white">Главна</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Оставить отзыв</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                {% if sent %}
                <h1>Спacибо за ваш отзыв. В скором времени появится на сайте. Ожидайте.</h1>
                {% else %}
                 <form method="POST" action="">
                    <h3 class="text-md mb-4">Оставить отзыв</h3>
                     {% csrf_token %}
                    <div class="form-group-2 mb-4">
                        {{ form.as_p }}
                    </div>
                     <button class="btn btn-main" name="submit" type="submit">Оставить отзыв</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

</body>
</html>
