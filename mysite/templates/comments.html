{% load static %}
<!doctype html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div class="main-wrapper ">
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <h1 class="text-capitalize mb-4 text-lg">Комментарии</h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html" class="text-white">Главна</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Комментарии</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row testimonial-wrap">
                    {% for comment in comments %}
                    <div class="testimonial-item position-relative">
                        <i class="ti-quote-left text-color"></i>

                        <div class="testimonial-item-content">
                            <p class="testimonial-text">{{ comment.comment }}</p>

                            <div class="testimonial-author">
                                <h5 class="mb-0 text-capitalize">{{ comment.author }}</h5>
                                <p>{{ comment.datetime }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="block text-center">
                    <a href="{% url 'comment' %}" target="_blank" class="btn btn-main animated fadeInUp btn-round-full">Оставить отзыв</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

</body>
</html>
